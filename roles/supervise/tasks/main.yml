---
# tasks file for supervise

- name: create deploy binary directory
  file: path={{ item }} state=directory mode=0755
  with_items:
  - "{{ deploy_dir }}/bin"

- name: create deploy status directory
  file: path={{ item }} state=directory mode=0755
  with_items:
  - "{{ status_dir }}"
  when: use_supervise

- name: deploy supervise binary
  copy: src="{{ resources_dir }}/bin/{{ item }}" dest="{{ deploy_dir }}/bin/" mode=0755
  with_items:
  - supervise
  - svc
  - svstat
  when: use_supervise
