- hosts: localhost
  tasks:
    - name: cleaning up fetch_tmp_dir
      file: path={{ fetch_tmp_dir }} state=absent

    - name: create fetch directories
      file: path={{ item }} state=directory mode=0755
      with_items:
        - "{{ fetch_tmp_dir }}"
        - "{{ fetch_log_dir }}"

- name: fetch log
  hosts: pd_servers,tidb_servers,tikv_servers
  roles:
    - fetch_log

- hosts: localhost
  tasks:
    - name: archive all log files
      shell: "cd {{ fetch_tmp_dir }} && tar czvf {{ fetch_log_dir }}/cluster_log_`date +%Y%m%d-%H%M`.tar.gz ."

    - name: cleaning up fetch_tmp_dir
      file: path={{ fetch_tmp_dir }} state=absent
